<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Encripter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="Logo images">

    </header>

    <main class="flex-main">
        <section id="output-section" class="flex-container-output">
            <textarea cols="70" rows="10" id="output" class="encode-output" placeholder="Output text"
                required></textarea>
            <img class="image-output" id="image" src="images/MuÃ±eco.png" alt="Not found image doll">
            <div id="no-text-message">
                <p class="message-not-found">No message was found</p>
                <p class="type-text-encode">Type the text you want to decode o encode</p>
            </div>

        </section>

        <section class="flex-container-input">
            <textarea cols="70" rows="10" id="encode-message" class="encode-input" placeholder="Enter the text here"
                required></textarea>

            <div class="flex-buttons">
                <button type="button" onclick="encode()" id="encode" class="button-encode">Encode</button>
                <button type="button" class="button-decode">Decode</button>

            </div>

        </section>


    </main>

    <footer>
        <p>Web page done by: Ethan Damian Sanchez Salmeron</p>
    </footer>

    <script src="encoder.js"></script>
</body>

</html>
